databaseChangeLog:
  - changeSet:
      id: create-bookings-table
      author: AnastasiiaMetelska
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: check_in_time
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: check_out_time
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: accommodation_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
